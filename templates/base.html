<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/layui/css/soulTable.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    {% block style %}{% endblock %}

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/layui/layui.all.js"></script>
    <script>
      layui.extend({
        excel: '{/}/static/layui/ext/excel',
        soulTable: '{/}/static/layui/ext/soulTable',
        tableChild: '{/}/static/layui/ext/tableChild',
        tableFilter: '{/}/static/layui/ext/tableFilter',
        tableMerge: '{/}/static/layui/ext/tableMerge',
      })
    </script>
    <script src="/static/js/common.js"></script>

    {% block script %}{% endblock %}
</head>
<body>

    {% include "header.html" %}
    {% block content %}{% endblock %}
    {% include "footer.html" %}

</body>
</html>
